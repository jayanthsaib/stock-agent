spring:
  application:
    name: stock-agent

  # ── Database ──────────────────────────────────────────────────────────────
  datasource:
    url: ${DB_URL:jdbc:h2:file:./data/stockagent;DB_CLOSE_DELAY=-1;AUTO_SERVER=true}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.H2Dialect}

  # ── H2 Console (paper-trading mode only) ──────────────────────────────────
  h2:
    console:
      enabled: true
      path: /h2-console

  # ── Quartz Scheduler ──────────────────────────────────────────────────────
  quartz:
    job-store-type: memory
    properties:
      org:
        quartz:
          threadPool:
            threadCount: 5

# ── Server ────────────────────────────────────────────────────────────────
server:
  port: ${SERVER_PORT:8080}

# ── Agent Configuration (loaded from config.yaml) ─────────────────────────
agent:
  config-file: ${AGENT_CONFIG_FILE:config.yaml}
  telegram-poll-ms: 2000   # Telegram polling interval in milliseconds

# ── Async Executor ─────────────────────────────────────────────────────────
spring.task.execution.pool:
  core-size: 4
  max-size: 20

# ── Logging ───────────────────────────────────────────────────────────────
logging:
  level:
    com.jay.stagent: INFO
    root: WARN
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
